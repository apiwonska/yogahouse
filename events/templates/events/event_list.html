{% extends 'core/base.html' %}
{% load static %}

{% block title %} Wydarzenia | {% endblock %}

{% block content %}

	<!-- Events Section -->
	<section id="events-section" class="py-5">
		<div class="container text-center">
			<div class="row">
				{% for event in events %}
				<div class="col-md-6 col-lg-4 mb-4 d-flex align-items-stretch">
					<div class="card">
						<img src="{{event.image_thumbnail.url}}" class="card-img-top img-fluid">
						<div class="card-body ">							
							<h5 class="card-title">{{event.title}}</h5>
							<h6 class="card-subtitle text-muted  mb-2">{{event.date_start|date:"d.m.Y"}}, {{event.place}}</h6>
							<p>{{event.description_short}}...</p>
							<a href="{% url 'events:event' event.id %}" class="btn btn-info">Dowiedz się więcej <i class="fas fa-long-arrow-alt-right"></i></a>	
						</div>
					</div>					
				</div>
				{% endfor %}
							
			</div>
		</div>
	</section>	

{% endblock %}
