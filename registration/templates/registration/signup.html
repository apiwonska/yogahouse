{% extends 'core/base.html' %}
{% load static %}

{% block title %} Rejestracja | {% endblock %}

{% block style %} 
<link href="{% static 'registration/style.css' %}" rel="stylesheet" />
{% endblock %}

{% block content %}

<div class="registration-forms pt-5">
	<div class="container">
		<div class="row">			
			<div class="col-lg-8 mx-auto">
				<h3>Zarejestruj nowe konto</h3>
				<form method="POST" action="{% url 'signup' %}" class="my-5">
					{% csrf_token %}
					{{ form.as_p }}
				<button type="submit" class="btn btn-block btn-info mt-5">Zarejestruj</button>
				</form>
			</div>
		</div>
	</div>
</div>

{% endblock %}
